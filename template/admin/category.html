<script>
    $("tbody").on("click","#del",function () {
        let par=$(this).closest("tr");
        let id=par.attr('id');
        $.ajax({
            url:"index.php?m=admin&f=category&a=del",
            data:{ id},
            success:function (res) {
                if (res!=='1'){
                    alert(res);
                }else{
                    par.remove();
                }
            }
        })
    });
</script>
