<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .section {
        width: 500px;
        height: 400px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        box-sizing: border-box;
    }
    .section div{
        width: 100%;
        height: 30%;
        text-align: center;
        line-height: 200px;
        font-size: 26px;
    }
    .daojishi span{
        color:red;
        font-size: 36px;
    }
</style>
<body>
<section class="section">
    <div class="biaoti">
        <h3>{$title}</h3>
    </div>
    <div class="daojishi"><span>3</span>秒后返回,<a href="{$url}">{$tiaozhuan}</a></div>
</section>
</body>
</html>
<script>
    let daojishi=document.querySelector('.daojishi span');
    let s=3;
    let h3=document.querySelector('h3');
    // console.log(h3.innerHTML)
    function fn() {
        s--;
        daojishi.innerHTML=s;
        if(s==0){
            clearInterval(t);
            if(h3.innerHTML!='登陆成功') {
                location.href='{$url}';
            } else{
                location.href='main.html';
            }
        }
    }
    t=setInterval(fn,1000);
</script>
