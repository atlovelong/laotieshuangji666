<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<script src="../../src/js/rem.js"></script>
<style>
    *{
        margin: 0;
        padding:0;
        list-style: none;
        text-decoration: none;
    }
    section{
       width:100%;
       height:1.93rem;
       background: #ffdb1f;
    }
    div.top{
        width: 100%;
        height:0.92rem;
        background: #ffdb1f;
        display:flex;
        justify-content: space-between;
        align-items: center;
    }
    div.photo{
        width:90%;
        height:10.69rem;
        background: #2e3439;
        position: relative;
        left:0;
        top:-0.5rem;
        right:0;
        bottom:0;
        margin: auto;
        display:flex;
        justify-content: space-between;
        flex-direction: column;
    }
    div.zuo{
        width:0.5rem;
        height:0.5rem;
        border-radius: 0.5rem;
        background: #ffffff;
        margin-left: 0.2rem;
    }
    div.center{
        font-size:0.32rem;
        color:#ffffff;
    }
    div.you{
        width: 0.39rem;
        height: 0.39rem;
        background: #ffffff;
        margin-right:0.2rem ;
    }
    div.shang{
        width:100% ;
        height:5.34rem;
        background: #44BE80;
    }
    div.xia{
        width: 100%;
        height: 5.35rem;
        background: #2e3439;
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        align-items: center;
    }
    div.one,div.two,div.three,div.six{
        height:0.25rem;
        font-size: 0.25rem;
        color: #fff;
    }
    span.zi{
        color: #ffdd1f;
        font-size:0.25rem ;
    }
    span.word{
        color:#ff7d1e;
        font-size: 0.25rem;
    }
    p{
        width:4.73rem;
        display: block;
        height: 0.35rem;
        font-size: 0.25rem;
        color: #fff;
    }
    div.five{
        height:0.9rem;
        font-size: 0.25rem;
        color: #fff;
    }
    div.five ul{
        height:0.9rem
    }
    div.five ul li{
        height:0.3rem;
    }
    div.six{
        width: 2.17rem;
        height:0.63rem;
        background: #F1C240;
        border-radius: 0.5rem;
        text-align: center;
        line-height: 0.63rem;
        color: #fff;
    }
</style>

   <section>

          <div class="you"></div>

   <div class="photo">
       <div class="shang"></div>

               <span class="zi">吐鲁兹尔特&nbsp&nbsp&nbsp&nbsp·</span>

           </div>
           <div class="five">
               <ul>

               </ul>
